	<div class="img content">

	<!--登录信息-->	
	<div class="login content">
		<form action="index.html" method="get" onsubmit="return checkForm()">  <!--表单验证正确才能提交-->
			<div class="log_box">
				<span class='ues'>登录名</span>
				<input type="text"  placeholder="输入用户名" maxlength="11"  class='tel' id='username' onblur="checkName()">
			</div>
			<span id="userId"></span>
			<div class="log_box">
				<span class='ues'>密码</span>
				<input type="password"  placeholder="输入密码" / class='tel' id='pwd' onblur="checkPass()">
			</div>
			<span id="passId"></span>
			<input type="submit" value="登录"/ class='sub'>
		</form>
	</div>
	<!--js表单验证-->
		<script>
			 //用户名的规则：第一位是字母，只有由数字与字母组成，6位。
		    function checkName(){
		       //获取到了用户名的值
		       var userName = document.getElementById("username").value;
		       var userSpan = document.getElementById("userId");
		       var reg = /^[a-z][a-z]{5}$/i;   //第一位是字母，全是字母组成，6位
		       if(userName==''){
		       		userSpan.innerHTML="请输入用户名"
		       }else{
			       	if(reg.test(userName)){          //test() 方法用于检测一个字符串是否匹配某个模式.
			           //符合
			           userSpan.innerHTML="输入正确";
			           return true;
			       }else{
			           //不符合规则
		               userSpan.innerHTML="输入错误,用户名为6位字母组成哦";
		               document.getElementById("username").value='';
			           return false;
			       }  
		       }
		       
		    }
		
		//校验密码  6位
	    function checkPass(){
	       var  password  = document.getElementById("pwd").value;
	        var passSPan = document.getElementById("passId");
	        var reg = /^\d{6}$/;     //\w----中文 \d----数字 ｛6，｝最少6位  /g表示全局匹配
	        var passSPan = document.getElementById("passId");
	        if(password==''){
	        	passSPan.innerHTML='请输入密码';
	        }else{
	           if(reg.test(password)){
	              //符合规则 
	              passSPan.innerHTML='输入正确';
	              return true;
	           }else{
	              //不符合规则
	              passSPan.innerHTML='请输入正确密码，密码由6位数字组成哦';
	              document.getElementById("pwd").value='';
	              return false;
	          	}
	      	}
	       }
	       

		//总体校验表单是否可以提交了 如果返回的true表单才可以提交。上面的表单项必须要每个都填写正确。
		    function checkForm(){
		       var userName = checkName();
		       var pass  = checkPass();
		       if(userName&&pass){
		           return true;
		       }else{
		           return false;
		       }	      
		    }
		</script>
